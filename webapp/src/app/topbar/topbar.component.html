<div class="topbar-layout p-d-flex">
    <div class="p-ml-2 p-mr-2 p-d-flex p-flex-column p-jc-center">
        <p-button icon="pi pi-bars" styleClass="p-button-text p-button-lg p-button-plain" (onClick)="displaySidebar = true"></p-button>
    </div>
    <div class="p-mr-2 p-d-flex p-flex-column p-jc-center">
        <div class="p-mr-2">{{getTitle()}}</div>
    </div>
</div>
<p-sidebar [(visible)]="displaySidebar" appendTo="body">
    <p>Settings</p>
    <p>Program</p>
    <p>About</p>
</p-sidebar>
